[General]
version = 0.1.0
first_run = true

[AI]
use_online_api = true
max_tokens = 512
temperature = 1.0
personality = witty

[API]
provider = auto  # google, groq, openrouter, or auto (tries google first, then groq, then openrouter)
google_model = gemini-3-flash-preview
google_fallback_model = gemini-3-flash-preview
groq_model = llama-3.3-70b-versatile
groq_fallback_model = llama-3.1-8b-instant
openrouter_model = meta-llama/llama-3.2-3b-instruct:free
openrouter_fallback_model = qwen/qwen-2.5-72b-instruct:free
max_context_messages = 50
enable_web_search = true
timeout = 30

[SEARCH]
primary_provider = searxng
fallback_provider = duckduckgo
searxng_url = http://localhost:8888
searxng_timeout = 10
enable_caching = true
cache_duration = 3600  # 1 hour
always_try_search = false  # Only search when detection says query needs current info

[GUI]
hotkey = Super+Shift
sidebar_width = 400
sidebar_animation_speed = 200
theme = cosmic-dark

[Automation]
click_delay = 0.1
type_delay = 0.05
screenshot_on_error = true
max_retries = 3

[Permissions]
allow_file_operations = true
allow_network_access = true  
allow_system_settings = false
require_confirmation = true

[Development]
hot_reload = false
debug_mode = false
log_level = INFO

