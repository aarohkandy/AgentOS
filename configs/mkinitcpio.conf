# mkinitcpio.conf for agentOS live ISO
# This config is used to create the initramfs for live boot

# Minimal modules for VirtualBox compatibility
MODULES=()
BINARIES=()
FILES=()

# Hooks for live boot - simplified for VirtualBox compatibility
# Order is critical: archiso must come before archiso_loop_mnt
# Removed plymouth and kms for better VirtualBox compatibility
# Removed fsck for faster boot (not needed for read-only squashfs)
HOOKS=(base udev modconf block filesystems keyboard archiso archiso_loop_mnt)

# Compression
COMPRESSION="zstd"
COMPRESSION_OPTIONS=(-T0)
