# Debian preseed file for fully automated installation
# This answers all installer questions automatically

# Language and locale
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

# Network
d-i netcfg/get_hostname string ai-os-dev
d-i netcfg/get_domain string local

# Mirror settings
d-i mirror/country string US
d-i mirror/http/proxy string

# User setup
d-i passwd/root-login boolean true
d-i passwd/root-password password ai-os-dev
d-i passwd/root-password-again password ai-os-dev
d-i passwd/user-fullname string AI OS User
d-i passwd/username string ai
d-i passwd/user-password password ai-os-dev
d-i passwd/user-password-again password ai-os-dev
d-i user-setup/allow-password-weak boolean true

# Clock and timezone
d-i clock-setup/utc boolean true
d-i time/zone string UTC

# Partitioning (use entire disk, single partition)
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Software selection (minimal - we'll add what we need)
tasksel tasksel/first multiselect
d-i pkgsel/include string git python3 python3-pip python3-venv curl wget vim build-essential xfce4 xfce4-goodies x11-utils xdotool scrot

# Boot loader
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true

# Finish installation
d-i finish-install/reboot_in_progress note


